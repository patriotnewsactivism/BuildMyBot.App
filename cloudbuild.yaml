options:
  logging: CLOUD_LOGGING_ONLY
substitutions:
  _SERVICE: buildmybot-app
  _REGION: us-central1
  _IMAGE: buildmybot
steps:
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - --tag=gcr.io/$PROJECT_ID/${_IMAGE}
      - .
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - gcr.io/$PROJECT_ID/${_IMAGE}
  - name: gcr.io/cloud-builders/gcloud
    args:
      - run
      - deploy
      - ${_SERVICE}
      - --image=gcr.io/$PROJECT_ID/${_IMAGE}
      - --region=${_REGION}
      - --platform=managed
      - --allow-unauthenticated
      - --port=8080
      - --memory=512Mi
      - --cpu=1
      - --max-instances=10
      - --set-env-vars=NODE_ENV=production,NEXT_TELEMETRY_DISABLED=1
images:
  - gcr.io/$PROJECT_ID/${_IMAGE}
