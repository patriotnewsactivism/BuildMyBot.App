# BuildMyBot.app Supabase Configuration
# See: https://supabase.com/docs/guides/cli/config

[project]
id = "buildmybot"

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[db.pooler]
enabled = false
port = 54329
pool_mode = "transaction"
default_pool_size = 20
max_client_conn = 100

[studio]
enabled = true
port = 54323
api_url = "http://127.0.0.1"

[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://127.0.0.1:3000"
additional_redirect_urls = ["https://127.0.0.1:3000"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

[auth.sms]
enable_signup = false
enable_confirmations = false

[auth.external.google]
enabled = false

[auth.external.github]
enabled = false

[analytics]
enabled = false
port = 54327
vector_port = 54328

[functions]
verify_jwt = true

# Edge Function configurations
[functions.ai-complete]
verify_jwt = false  # Allow public access for chat widgets

[functions.create-lead]
verify_jwt = false  # Allow public lead capture from widgets

[functions.embed-knowledge-base]
verify_jwt = true   # Requires authentication

[functions.billing-overage-check]
verify_jwt = true   # Requires authentication

[functions.marketplace-install-template]
verify_jwt = true   # Requires authentication

[functions.reseller-track-referral]
verify_jwt = false  # Allow public referral tracking

[functions.stripe-webhook]
verify_jwt = false  # Stripe handles its own signature verification

[functions.twilio-webhook]
verify_jwt = false  # Twilio handles its own authentication
